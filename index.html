<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/22902d9327.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login | TIDAL</title>
    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico" />
  </head>

  <body>
    <div class="body">
      <div class="uppertxt">
        <img src="images/tidal-logo.svg" />
        <p class="title">Sign up or log in</p>
      </div>
      <form id="tidal-form">
        <div class="box">
          <div class="uname">
            <p class="email-title">Email or username</p>
            <label id="username">
              <input
                autofocus
                placeholder="Enter your email or username"
                type="Username"
                class="username"
                id="Username"
              />
            </label>
          </div>
          <button id="submit" class="button-submit" type="submit">
            <div class="continue-text">Continue</div>
          </button>
          <p class="or">or</p>

          <button id="google" class="button-id" type="submit">
            <div class="social">
              <div class="social-icon">
                <i class="fa-brands fa-google social-img"></i>
              </div>
              <div class="social-text">
                <p class="button-text">Continue with Google</p>
              </div>
            </div>
          </button>
          <button id="facebook" class="button-id" type="submit">
            <div class="social">
              <div class="social-icon">
                <i class="fa-brands fa-facebook social-img"></i>
              </div>
              <div class="social-text">
                <p class="button-text">Continue with Facebook</p>
              </div>
            </div>
          </button>
          <button id="apple" class="button-id" type="submit">
            <div class="social">
              <div class="social-icon">
                <i class="fa-brands fa-apple social-img"></i>
              </div>
              <div class="social-text">
                <p class="button-text">Continue with Apple</p>
              </div>
            </div>
          </button>
          <button id="x" class="button-id" type="submit">
            <div class="social">
              <div class="social-icon">
                <i class="fa-brands fa-x-twitter social-img"></i>
              </div>
              <div class="social-text">
                <p class="button-text">Continue with X</p>
              </div>
            </div>
          </button>
        </div>
      </form>
    </div>

    <div class="divider"></div>
    <div class="footer">
      <div class="foot-logo">
        <img src="images/dot-logo.svg" class="footer-logo" />
        <p>© 2024 TIDAL Music AS</p>
      </div>
      <div class="footer-links">
        <div>
          <span
            ><a href="https://tidal.com/privacy" class="footer-link"
              >Privacy Notice</a
            ></span
          >
        </div>
        <div>
          <span
            ><a href="https://tidal.com/terms" class="footer-link"
              >Terms and Conditions</a
            ></span
          >
        </div>
        <div>
          <span><a href="" class="footer-link">Cookie Settings</a></span>
        </div>
        <div>
          <span
            ><a href="https://tidal.com/accessibility" class="footer-link"
              >Accessibility Statement</a
            ></span
          >
        </div>
        <div>
          <span
            ><a href="https://tidal.com/contact" class="footer-link"
              >Contact</a
            ></span
          >
        </div>
        <div class="dropup">
          <button class="dropbtn">
            <div class="lang-txt">
              <i class="fa-solid fa-earth-asia"></i> English
            </div>
          </button>
          <div class="dropup-content">
            <a href="">English</a>
            <a href="">bbnrapcKM</a>
            <a href="">Duetsch</a>
            <a href="">Espanol</a>
            <a href="">Francias</a>
            <a href="">Hrvatski</a>
            <a href="">Italiano</a>
            <a href="">Norsk</a>
            <a href="">Polski</a>
            <a href="">Portugués</a>
            <a href="">Portugués (Brasil)</a>
            <a href="">Slovenöäna</a>
            <a href="">Srpski</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
